<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./syles.css">
    <title>Orders Crad</title>
</head>
<body>
    <div class="card-container">
        <div class="principal-image">
            <img src="./images/illustration-hero.svg" alt="listening-music">
        </div>
        <div class="card-body">
            <h1>Order Summary</h1>
            <p>You can now listen to millions of songs, audiobooks, and podcast on any device anywhere you like</p>
            <div class="annual-plan">
                <div class="image-annual-plan">
                    <img src="./images/icon-music.svg" alt="music-icon">
                    <div class="annual-plan-prices">
                        <p>Annual Plan</p>
                        <small>59.99/year</small>
                    </div>
                </div>
                <a href="#">Change</a>
            </div>
            <a id="payment" href="#">Proceed to Payment</a>
            <a id="cancel" href="#">Cancel Order</a>
        </div>
    </div>
    <div class="attribution">
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Challenge by Frontend Mentor</a> 
        <a href="https://github.com/luisaserna674" target="_blank">Coded by Luisa Serna</a>
      </div>
</body>
</html>
